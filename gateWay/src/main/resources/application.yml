spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:5173"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600
      routes:
        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/api/book/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
        - id: userBook-service
          uri: lb://userBook-service
          predicates:
            - Path=/api/userBook/**
    nacos:
      server-addr: 127.0.0.1:8848
  application:
    name: gateWay-service
server:
  port: 80